<!DOCTYPE html>
<html lang="en">    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <h1>Lets do some math!</h1>
   <main>
       
     <div class="calculation">
         <div class="add"> 
       <input id="add-input-1" type="text">
       +
       <input id="add-input-2" type="text"> 
       =
       <span id="add-answer"></span>
       <button id="add-button">Add</button>
    </div>
    <div class="subtract"> 
       <input id="subtract-input-1" type="text">
       - 
       <input id="subtract-input-2" type="text">
        =
        <span id="subtract-answer"></span>
        <button id="subtract-button">Subtract</button>
        </div>
    <div class="multiply"> 
        <input id="multiply-input-1" type="text">
        *
        <input id="multiply-input-2" type="text">
        =
        <span id="multiply-answer"></span>
        <button id="multiply-button">Multiply</button>
     </div>
     <div class="divide"> 
         <input id="divide-input-1" type="text">
         /
         <input id="divide-input-2" type="text">
         =
         <span id="divide-answer"></span>
        <button id="divide-button">Divide</button> 
        </div>
    </div>
   </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
